---
layout: default
---

<div class = "row">
	<div class = "large-12 columns">
		<<p>&nbsp</p>
	
	</div>
	
</div>


<div class = "row">

	<div class ="large-1 column"><p>&nbsp</p></div>
	<div class = "large-10 columns">

		<div class="post">
		
		  <header class="post-header">
		    <h1>{{ page.title }}</h1>
		  </header>
		
		  <article class="post-content">
		  {{ content }}
		  </article>
		
		</div>
		{% if page.comments %}
		
			{% include comments.html %}
			
		{% endif %}
		
		
		
	</div>
	<div class ="large-1 column"><p>&nbsp</p></div>
	
</div>
