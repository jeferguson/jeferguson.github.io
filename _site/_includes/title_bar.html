<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My nav bar</title>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
<style>

* {margin: 0; padding: 0;}

body {
	background: #f5f5f5;
	font-family: 'Open Sans', sans-serif;
}

a {text-decoration: none; color: #444;}
a:hover {color: blue;}

section {
	background: #fff;
	box-shadow: 0px 2px 2px #ebebeb;
}

header {
	width: 960px;
	margin: 0 auto;
	text-align: center;
	position: relative;
}

nav li{
	display: inline-block;
	padding: 40px 30px 37px 0;
}

nav li:nth-child(3) {
	padding-right: 80px;
}

nav li:nth-child(4) {
	padding-left: 80px;
}

.logo {
	background: url(img/ice_climb.jpg)  50% 0 no-repeat;
	background-size: 75px 90px;
	width: 75px;
	height: 90px;
	position: absolute;
	top: 30px;
	left: 460px;
}

p {
	margin: 150px auto 0;
	width: 600px;
	text-align: center;
	font-size: 15px;
}

</style>
	
</head>
<body>
	
<section>
	<header>
		<nav>
			<ul>
				<li>Joshua Ezra Ferguson</li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li>Contact</li>
			</ul>
		</nav>
		<div class="logo"></div>
	</header>
</section>
	
</body>
</html>
